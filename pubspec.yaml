  url_launcher: ^6.2.4
  animated_text_kit: ^4.2.2
  google_fonts: ^6.1.0
  firebase_messaging: ^14.7.16
  firebase_messaging_web: ^3.6.6
  http: ^1.2.0
  flutter_notification_channel: ^2.0.0
  image_gallery_saver: ^2.0.3
