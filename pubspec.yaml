dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/chat.png"
  min_sdk_android: 21
  remove_alpha_ios: true

